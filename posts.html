-root MuiTypography-body1 title css-9l3uo3">remark md转html丢class的问题</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">之前用 next 生成的示例博客项目，使用的 remark 将 md 转换为 html 的，之前用了一个 prismjs 渲染 code 代码块，最近突然发现这个过程出问题了。</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/29"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/29/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2022-11-02</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">【ts类型体操】猜数字</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">来做一个好玩的猜数字游戏吧</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/28"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/images/tags/webpack.webp&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2022-09-08</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">taro3.x 小程序网络图片loader</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">小程序和其他环境不一样，打包后的体积真是寸土寸金，图片资源最好是用网络地址，所以写一个loader来上传文件，返回网络地址</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/27"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/27/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2022-09-05</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">taro3.x小程序插件分包的坑</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">最近有个业务要开发多个小程序，我们选择了用微信小程序插件的形式复用，react技术栈就选择了taro。不过开始就遇到了当头一棒，在打包时发现，2个页面引用同一个组件时，样式会丢失，天哪这还咋开发。</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/26"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/images/tags/js.jpg&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2021-10-27</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">计算日期是星期几</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">蔡勒（Zeller）公式，是一个计算星期的公式，随便给一个日期，就能用这个公式推算出是星期几。</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/25"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/images/tags/js.jpg&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2021-09-29</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">非前端React简单学习(一) javascript</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">web 开发其实是 html/js/css。前端开发们使用 javascript 脚本语言，调用 html 标准的 domapi 渲染dom标签，使用 js 逻辑处理按钮交互逻辑</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/24"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/images/tags/js.jpg&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2021-09-09</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">隐藏vconsole小把戏，幸福感爆棚</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">线上环境有时候也需要启用vconsole来调试程序，来回部署又有些不方便 想了一个好玩的办法来隐藏vconsole</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/23"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/images/tags/js.jpg&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2021-07-23</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">loadscript</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">loadscript 是使用js去请求一个 script 到文档里，这样不会在首次加载时去下载和执行script，就为浏览器减少了首次渲染的工作量</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/22"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/22/1.gif&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2021-06-16</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">[extention] 拓展跨域 ajax劫持</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3"> 先说一下，这绝对不是一个安全的选择！ 而且，只适合在开发过程中使用 好了，但是在开发过程中难免会请求到跨域的资源，可能是个测试数据，可能是个接口，这是因为浏览器的同源策略阻止了你的请求结果</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/21"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/21/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2021-06-10</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">[extention] extention 项目构建</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">是这样的，最近想要开发一个浏览器拓展的应用，刚开始就给我恶心到了，每天都用着第三方模块和 import export 切分文件的我面对一个个独立的js竟无从下手，那么就用webpack来构建一个模块化的 extention 项目吧~</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/20"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/20/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2021-05-18</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">使用GitHub Page部署静态页面，以及.nojekyll的坑。。</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">github page是免费的服务，只要你把你的静态页面放到username.github.io命名的仓库，仓库就会有一个page功能，你可以在github.io上访问你的静态页面 很简单，只要几步就可以白嫖github page，不用自己买服务器拉</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/19"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/19/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2021-04-06</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">[screeps]room扩张 简单的开房攻略</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">每升1级global contriller level（gcl）就可以多控制一个房间，多控制房间采集energy给controller又能加速gcl升级的速率。 并且开房稳赚不赔，你想，开1个房2个source的能量，不比开个外矿或者提高energy转化率来的实在，只需要调整一下room,role部分的代码开的新房间还适用。 下面给大家一个简单的开房攻略，我们的目的是开新房快乐种田，不和人打架，所以不选择有人的房间扩张。</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/18"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/18/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2021-03-05</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">webpackplugin实现build模块上传</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">最近在玩screeps，screeps客户端自带一个ide，但用着不是很舒服，也不支持typescript，但官方提供了代码上传api可以把自己编译过后的模块上传，所以我想，能不能用webpack构建一个screeps项目，在build之后，调用screeps的api把代码上传上服务器。</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/17"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/17/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2021-02-28</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">[screeps]room孵化队列的设计</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">在房间Coltroller等级达到7级和8级的时候，每个房间将解锁第二个/第三个Spawn，这时候就要考虑代码怎么能**多兵营(spawn)**同时造兵，而不是让spawn成为一个巨大的Extension</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/16"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/16/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2021-02-03</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">[screeps]程序员休闲养虫</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">游戏是用**代码**编写一套**规则**控制你的单位按照游戏规则探索这个游戏的世界。**代码**：你要具备基本的代码能力，最好是JavaScript，最起码能明白这个游戏的教程在干些什么，自己可以控制自己的单位；**规则**：你要有一定的规划管理能力，设计一套规则让你的creeps社会按照你的规则有序进行，并且繁荣昌盛，可不是一件容易的事</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/15"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/15/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-12-12</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">nodejs手写一个httpserver(二、middleware：body-parser,errorhandler)</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">当程序没有按照我们给定流程运行时，都要判断一下并返回异常错误码，但又不希望每执行一处逻辑都要判断一次。这时候就可以用到```try catch```  和``` Error ``` 但上次写的server全部都是异步的 try catch 捕获不到其中的错误，所以要把之前写的server改写成一个异步链,所有中间件function和controller function都使用```async``` ```await```调用。</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/14"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/14/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-11-24</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">nodejs手写一个httpserver(一、app/router对象)</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">对比原生的node http模块，express这些API非常好用了，并且use方法，可以把功能代码拆分出来，比如**body-parser** **router** 都是拆成中间件的形式，完成自己的功能的 试着手写一个server实现这些功能，开发一个能用一些实用的API的server，而不是原生NodeAPI</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/13"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/13/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-11-07</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">正六边形棋盘的思路</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">这是一个正六边形的棋盘，里面的格子都是由正三角形组成的 棋子也是由正三角形组成的，棋子要落在棋盘上，就要知道棋子的位置 研究的问题是，怎么去描述棋子的位置 经过数学大神点播后，有了一点想法，分享一个思路</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/12"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/12/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-10-29</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">全局的异步任务队列</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">举个栗子 当你找到一个免费接口，1分钟限制调用次数10次的时候 当你有一个耗费大量前端资源多个任务同时执行会导致内存溢出的时候</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/11"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/11/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-09-21</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">[decorator]react中实现vue watch</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">react 比如在开发 echarts 应用时，可能会通过一些值改变时，调用 echartsAPI 画图，hook 可以使用 useEffect 监听值改变，但是 class 组件我看没有很好的写法，要是可以按照 vue 的写法就很方便了。</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/10"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/10/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-09-21</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">描述运算优先级</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">看 reduce 的时候，发现这个运算从左到右可以处理数组的优先级 先拿四则运算试一下 这个测试的值分为：值和运算符，值是字符串或数组 resolve 函数处理值</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/9"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/9/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-09-15</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">useReducer处理异步action,hooks实现redux-thunk</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">使用 reducer 的时候，有一些异步改变 state 的逻辑不能像 redux-thunk 那样传(dispatch,getState)=&gt;{},dispatch 看不懂，想着把 useReducer 再封一层 thunk 的 hooks</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/8"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/8/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-09-09</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">React和Vue组件通信</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3"></p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/7"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/7/1.gif&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-08-22</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">React实现数据驱动的tab页缓存</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">在开发后台管理页面的时候，会遇到缓存 Tab 页面数据的需求。在开发时也希望能够使用数组驱动的方式控制 Tab 页的缓存，并且使用 API 进一步控制 tab 页缓存或者其他页缓存。 之前关注的开发者新写了一个模块，正好满足了我的需求</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/6"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/6/1.gif&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-07-03</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">[hooks学习笔记]怎么使用hooks达到逻辑的复用</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">之前写 class 组件时，一些功能模块的一些 state/function，很难复用。 试过 create-react-class，把 state/function 按功能分小块一起拼装成一个 class，但是看起来还是不太舒服 react16.8 出了 hooks 之后，开始学习 hooks，感觉这样写的话会清晰一些，用例子带大家感受一下。</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/5"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/5/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-04-21</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">[PARCEL]还是很快快，代理跨域parcel-proxy-server</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">今天我在运行 echarts 实例代码时，请求数据时发现跨域了，想到 PARCEL 启动时本身就有一个本地的 server 服务，那能不能在这个服务里代理一下我的 api 请求呢？ 去 github 上 parcel 的 issue 里一搜，还真有大神写好了的</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/4"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/4/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-04-13</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">[PARCEL]飞速web模块打包，0配置</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">想引模块？想 devServer？想 TS？试试 PARCEL</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/3"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/3/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-04-10</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">[eggjs]异常捕获中间件，一下子理解koa洋葱圈模型</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">开始看 koa 的时候有一个洋葱圈模型的概念，一直没弄明白。直到我在跟着 egg 文档写异常捕获的时候，突然明白了咋回事。</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/2"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/2/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-01-29</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">webpack简单多页面应用构建 webpack4+react构建crx项目</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">虽然说开发插件重要的不是页面而是功能性的 js，但是还是觉得 html 的部分使用框架开发页面更爽一些，所以我用 webpack 构建了一个 chrome 插件的项目，用来开发插件中的 popup/background/devtools 等页面
不过我是个菜鸡，没想好功能，js 也写不利索，先把项目搭起来写个页面美美</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation0 MuiCard-root css-bkrpl5"><a href="/boboan.github.io/posts/1"><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardMedia-root css-pqdqbj" role="img" style="background-image:url(&quot;/boboan.github.io/posts/1/1.png&quot;)"></div><div class="MuiCardContent-root css-1qw96cp"><div class="date MuiBox-root css-0">2020-01-22</div><p class="MuiTypography-root MuiTypography-body1 title css-9l3uo3">前端通过Chrome插件跨域请求</p><p class="MuiTypography-root MuiTypography-body1 abstract css-9l3uo3">我们肯定学过，通过 jsonp 实现跨域请求，或是后台通过 cors 实现跨域请求，这次开拓一个新思路，使用 chrome 插件绕过浏览器同源策略...</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></a></div></div></main></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postList":[{"id":"31","title":"介绍一下我的博客架构","tags":["nextjs"],"image":"/boboan.github.io/posts/31/3.png","abstract":"博客应用最主要的功能就是文章功能，如何写/存文章是博客的核心","date":"2022-12-31"},{"id":"30","title":"remark md转html丢class的问题","tags":["remark","nextjs"],"image":"/boboan.github.io/posts/30/1.png","abstract":"之前用 next 生成的示例博客项目，使用的 remark 将 md 转换为 html 的，之前用了一个 prismjs 渲染 code 代码块，最近突然发现这个过程出问题了。","date":"2022-12-25"},{"id":"29","title":"【ts类型体操】猜数字","tags":["typescript"],"image":"/boboan.github.io/posts/29/1.png","abstract":"来做一个好玩的猜数字游戏吧","date":"2022-11-02"},{"id":"28","title":"taro3.x 小程序网络图片loader","tags":["taro","webpack","loader"],"image":"/boboan.github.io/images/tags/webpack.webp","abstract":"小程序和其他环境不一样，打包后的体积真是寸土寸金，图片资源最好是用网络地址，所以写一个loader来上传文件，返回网络地址","date":"2022-09-08"},{"id":"27","title":"taro3.x小程序插件分包的坑","tags":["taro","webpack","小程序插件"],"image":"/boboan.github.io/posts/27/1.png","abstract":"最近有个业务要开发多个小程序，我们选择了用微信小程序插件的形式复用，react技术栈就选择了taro。不过开始就遇到了当 和人打架，所以不选择有人的房间扩张。","date":"2021-04-06"},{"id":"18","title":"webpackplugin实现build模块上传","tags":["webpack"],"image":"/boboan.github.io/posts/18/1.png","abstract":"最近在玩screeps，screeps客户端自带一个ide，但用着不是很舒服，也不支持typescript，但官方提供了代码上传api可以把自己编译过后的模块上传，所以我想，能不能用webpack构建一个screeps项目，在build之后，调用screeps的api把代码上传上服务器。","date":"2021-03-05"},{"id":"17","title":"[screeps]room孵化队列的设计","tags":["screeps"],"image":"/boboan.github.io/posts/17/1.png","abstract":"在房间Coltroller等级达到7级和8级的时候，每个房间将解锁第二个/第三个Spawn，这时候就要考虑代码怎么能**多兵营(spawn)**同时造兵，而不是让spawn成为一个巨大的Extension","date":"2021-02-28"},{"id":"16","title":"[screeps]程序员休闲养虫","tags":["screeps"],"image":"/boboan.github.io/posts/16/1.png","abstract":"游戏是用**代码**编写一套**规则**控制你的单位按照游戏规则探索这个游戏的世界。**代码**：你要具备基本的代码能力，最好是JavaScript，最起码能明白这个游戏的教程在干些什么，自己可以控制自己的单位；**规则**：你要有一定的规划管理能力，设计一套规则让你的creeps社会按照你的规则有序进行，并且繁荣昌盛，可不是一件容易的事","date":"2021-02-03"},{"id":"15","title":"nodejs手写一个httpserver(二、middleware：body-parser,errorhandler)","tags":["nodejs"],"image":"/boboan.github.io/posts/15/1.png","abstract":"当程序没有按照我们给定流程运行时，都要判断一下并返回异常错误码，但又不希望每执行一处逻辑都要判断一次。这时候就可以用到```try catch```  和``` Error ``` 但上次写的server全部都是异步的 try catch 捕获不到其中的错误，所以要把之前写的server改写成一个异步链,所有中间件function和controller function都使用```async``` ```await```调用。","date":"2020-12-12"},{"id":"14","title":"nodejs手写一个httpserver(一、app/router对象)","tags":["nodejs"],"image":"/boboan.github.io/posts/14/1.png","abstract":"对比原生的node http模块，express这些API非常好用了，并且use方法，可以把功能代码拆分出来，比如**body-parser** **router** 都是拆成中间件的形式，完成自己的功能的 试着手写一个server实现这些功能，开发一个能用一些实用的API的server，而不是原生NodeAPI","date":"2020-11-24"},{"id":"13","title":"正六边形棋盘的思路","tags":["闲的","canvas"],"image":"/boboan.github.io/posts/13/1.png","abstract":"这是一个正六边形的棋盘，里面的格子都是由正三角形组成的 棋子也是由正三角形组成的，棋子要落在棋盘上，就要知道棋子的位置 研究的问题是，怎么去描述棋子的位置 经过数学大神点播后，有了一点想法，分享一个思路","date":"2020-11-07"},{"id":"12","title":"全局的异步任务队列","tags":["promise"],"image":"/boboan.github.io/posts/12/1.png","abstract":"举个栗子 当你找到一个免费接口，1分钟限制调用次数10次的时候 当你有一个耗费大量前端资源多个任务同时执行会导致内存溢出的时候","date":"2020-10-29"}
